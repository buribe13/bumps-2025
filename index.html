<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bumps — Listening Journal</title>
    <link
      rel="preload"
      href="./Fonts/Ac437_IBM_DOS_ISO9 copy.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="site-container">
      <header class="site-header"></header>

      <section id="spotifyAuth" class="spotify-auth" aria-live="polite">
        <div class="auth-row">
          <button id="loginButton" type="button">Connect Spotify</button>
          <button id="logoutButton" type="button" hidden>Disconnect</button>
          <span id="authStatus" class="auth-status">Not connected</span>
        </div>
        <div id="profile" class="profile" hidden>
          <h2 id="displayName"></h2>
          <div id="avatar"></div>
          <dl class="profile-fields">
            <dt>ID</dt>
            <dd id="id"></dd>
            <dt>Email</dt>
            <dd id="email"></dd>
            <dt>URI</dt>
            <dd>
              <a
                id="uri"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </dd>
            <dt>API URL</dt>
            <dd>
              <a
                id="url"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
              ></a>
            </dd>
            <dt>Image URL</dt>
            <dd id="imgUrl"></dd>
          </dl>
        </div>
      </section>

      <main class="calendar">
        <div id="months" class="months" aria-live="polite"></div>
      </main>
    </div>

    <!-- Overlay for breadcrumb selections -->
    <div
      id="pickerOverlay"
      class="picker-overlay"
      hidden
      aria-modal="true"
      role="dialog"
    >
      <div class="picker-dialog" role="document">
        <div class="picker-header">
          <div id="pickerTitle" class="picker-title">Select</div>
          <button
            id="pickerClose"
            class="picker-close"
            type="button"
            aria-label="Close"
          >
            ×
          </button>
        </div>
        <div
          id="pickerOptions"
          class="picker-options"
          role="listbox"
          aria-label="Options"
        ></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
